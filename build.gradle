buildscript {
    def needCustom = false

    ext {
        kotlin_version = '1.5.20'
        shadow_version = 'local-0b373991-SNAPSHOT'

        HOST_APP_APPLICATION_ID = 'com.example.zhanglei.myapplication.test'
        shadow_repository = 'E:\\repository'

        //定义共享属性
         if(needCustom){
             group_suffix = '.test'
        }else{
             group_suffix = ''
         }
    }

    ext {
        // Sdk and tools
        compileSdkVersion = 28
        minSdkVersion = 21
        targetSdkVersion = 28

        // App dependencies
        appCompatVersion = '1.1.0-beta01'
        constraintLayoutVersion = '2.0.0-beta4'
        coreTestingVersion = '2.0.0'
        coroutinesVersion = "1.3.0-M2"
        espressoVersion = '3.1.1'
        fragmentVersion = '1.1.0-alpha09'
        glideVersion = '4.9.0'
        gradleVersion = '3.5.1'
        gsonVersion = '2.8.2'
        junitVersion = '4.12'
        kotlinVersion = kotlin_version
        ktlintVersion = '0.33.0'
        ktxVersion = '1.0.2'
        lifecycleVersion = '2.2.0-alpha01'
        materialVersion = '1.1.0-alpha09'
        navigationVersion = '2.0.0'
        recyclerViewVersion = '1.1.0-alpha05'
        roomVersion = '2.3.0'
        runnerVersion = '1.0.1'
        truthVersion = '0.42'
        testExtJunit = '1.1.0'
        uiAutomatorVersion = '2.2.0'
        viewPagerVersion = '1.0.0'
        workVersion = '2.1.0'
    }

    ext {
        myRepositories = {
            if (!System.getenv().containsKey("DISABLE_TENCENT_MAVEN_MIRROR")) {
                it.maven { url 'https://mirrors.tencent.com/nexus/repository/maven-public/' }
            } else {
                it.google()
            }
            it.maven {
                name = "GitHubPackages"
                url "https://maven.pkg.github.com/tencent/shadow"
                //一个只读账号兼容Github Packages暂时不支持匿名下载
                //https://github.community/t/download-from-github-package-registry-without-authentication/14407
                credentials {
                    username = 'readonlypat'
                    password = '\u0062\u0036\u0064\u0037\u0035\u0032\u0062\u0061\u0035\u0038\u0063\u0064\u0032\u0061\u0038\u0037\u0064\u0033\u0034\u0033\u0039\u0038\u0035\u0036\u0032\u0034\u0065\u0039\u0031\u0036\u0066\u0065\u0065\u0062\u0031\u0065\u0033\u0037\u0061\u0039'
                }
            }
            it.mavenLocal()

            if (file(shadow_repository).exists()) {
                it.maven { url = uri(shadow_repository) }
            }

            it.maven {
                url "https://repo.rdc.aliyun.com/repository/39749-release-oGtrdD"
                credentials {
                    username maven_user
                    password maven_pwd
                }
            }
        }
    }

    repositories {
        myRepositories(owner)
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.tencent.shadow.core${group_suffix}:gradle-plugin:$shadow_version"

        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigationVersion"
    }
}

allprojects {
    repositories {
        myRepositories(owner)
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}